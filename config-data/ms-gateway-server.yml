server:
  port: 8087


eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8090/eureka
      #defaultZone: ${EUREKA_URI:http://localhost:8090/eureka}
  instance:
    hostname: localhost
    #instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
spring:
  cloud:
    gateway:


      discovery:
        locator:
          enable: true
      routes:
        - id: ms-catalogo
          uri: lb://ms-catalogo
          predicates:
            - Path=/categorias/**
            - Path=/productos/**

        - id: ms-pedido-service
          uri: lb://ms-pedido-service
          predicates:
            - Path=/api/usuarios/**
#            - Path=/api/productos/**

